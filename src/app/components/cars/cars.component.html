<aside>
  <h2>FAIXA DE PREÇOS</h2>
  <span>R$ {{ someRange[0] }} - R$ {{ someRange[1] }}</span>
  <nouislider [connect]="true" [min]="2000" [max]="120000" [step]="100" [(ngModel)]="someRange" (ngModelChange)="onChange($event)"></nouislider>
  
</aside>


<nav>
  <div class="filter">
    <span class="filter__label">Ordenar por</span>
    <select class="filter__select" name="" [(ngModel)]="order">
      <option value="date">Ano</option>
      <option value="price">Preço ( maior - menor )</option>
    </select>
  </div>
  <div class="pagination">
    <span class="label_pag">Página :</span>
    <pagination-controls directionLinks="false" (pageChange)="p = $event">
    </pagination-controls>
  </div>
</nav>

<section class="car__list">
  <article class="car" [ngClass]="{'block':format == 'block'}" *ngFor=" let car of cars | search: busqueda | orderBy:order:ascending | paginate: { itemsPerPage: 4, currentPage: p } ">
    <div class="car__display">
      <img src="assets/img/{{ car.img }}">
    </div>      
    <div class="car__data">
      <span class="data__maker">{{ car.maker }}</span>
      <h3 class="data__model">{{ car.model }}</h3>
      <span class="data__price">R$ {{ car.price }},00</span>
      <span class="data__detail">
        <i *ngIf="format=='line'" class="icon__date"></i>
        {{ car.date }}
      </span>
      <span *ngIf="format=='line'" class="data__detail">
        <i class="icon__color"></i>
        {{ car.color }}
      </span>
      <span *ngIf="format=='line'" class="data__detail">
        <i class="icon__tran"></i>
        {{ car.tran }}
      </span>
      <span *ngIf="format=='line'" class="data__detail">
        <i class="icon__kms"></i>
        {{ car.kms }}
      </span>
      <span *ngIf="format=='line'" class="data__detail">
        <i class="icon__consum"></i>
        {{ car.consum }}
      </span>
      <span *ngIf="format=='line'" class="data__detail">
        <i class="icon__reg"></i>
        {{ car.reg }}
      </span>
    </div>
  </article>
</section>
